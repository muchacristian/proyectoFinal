<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--Sweet Alert-->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>Tienda de Guitarras</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-black">
        <h1>Tienda de Guitarras</h1>

        <!-- Input de busqueda y su respectivo boton-->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="busqueda"
            type="search"
            placeholder="Busca tu guitarra"
            aria-label="Buscar"
          />
          <button class="btn btn-outline-success" id="btnFiltrar" type="submit">
            Buscar
          </button>
        </form>
      </nav>
    </header>
    <main>
      <!--Div donde se van a redendizar los productos-->
      <div id="contenedor"></div>
      <!--Div del carrito-->
      <div id="carrito"></div>
      <!--Div de vaciar carrito, comprar y precio total-->
      <div id="acciones-carrito"></div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Toastify-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!--Script local-->
    <script src="./js/script.js"></script>
  </body>
</html>
